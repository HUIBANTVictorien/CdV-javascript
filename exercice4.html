<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exercice 4 CdV javascript</title>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
  <form class="" action="" method="post">
    <label>Nom : <input type="text" name="name" value="" placeholder="nom" id="name"></label><br/>
    <label>Prénom : <input type="text" name="firstname" value="" placeholder="prénom" id="firstname"></label><br/>
    <label>Mail : <input type="text" name="mail" value="" placeholder="adresse mail" id="mail"></label><br/>
    <label>Phone : <input type="text" name="phone" value="" placeholder="numéro de téléphone" id="phone"></label><br/>
    <button type="button" name="button" id="validate">valider</button> <br/>
  </form>
 <script>
  $(document).ready(function(){
    var regexNom = /^[a-záàâäãåéèêëíìîïA-Z]+[\-]?[a-záàâäãåéèêëíìîïA-Z]$/;
    var regexMail = /^[\w.-_\-]+[@]{1}[a-z]+[\.]{1}[a-z]{2,6}$/;
    var regexTel = /^[0]{1}[0-9]{1}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}$/;
    $('#validate').click(function(){
      if(regexNom.test($('#name').val()) == false){
        alert('Oups tu ne sais pas écrire ton nom !');
      };
      if (regexNom.test($('#firstname').val()) == false){
        alert('Oups tu ne sais pas écrire ton prénom !');
      };
      if (regexMail.test($('#mail').val()) == false){
        alert('exemple kikou@lol.com');
      };
      if (regexTel.test($('#phone').val()) == false){
        alert('exemple de tel 01 02 03 04 05');
      } else {
        alert('Braval !')
      };
    });
  });
  </script>
</body>
</html>
